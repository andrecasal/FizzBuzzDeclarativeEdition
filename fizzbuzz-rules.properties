# FizzBuzz Rules Configuration
# Define what to output for each condition

# Range configuration
fizzbuzz.start=1
fizzbuzz.end=100

# Rules (order matters - more specific rules first)
rule.1.divisor=15
rule.1.output=FizzBuzz

rule.2.divisor=3
rule.2.output=Fizz

rule.3.divisor=5
rule.3.output=Buzz

# Default rule for numbers that don't match any condition
rule.default=NUMBER